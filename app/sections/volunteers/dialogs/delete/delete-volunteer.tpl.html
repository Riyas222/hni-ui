<md-dialog class="small-prompt">
    <md-dialog-content>
        <div layout="row" layout-wrap>
            <i class="material-icons" flex="100">&#xE872;</i>
            <div class="small-prompt-text" flex="100">Would you like to delete the volunteer {{::vm.volunteer.name}}?</div>
            <div class="small-prompt-subtext" flex="100">This action will permanently delete this volunteer from the system.</div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="button-primary" md-ink-ripple="#D65439" ng-click="vm.dismiss()">No</md-button>
        <spinner-button text="Yes, Delete" click-fn="vm.deleteVolunteer()" stop-fn="vm.volunteeerDeletedSuccess"></spinner-button>
    </md-dialog-actions>
</md-dialog>
