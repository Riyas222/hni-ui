<div class="landing-donate-container">
    <div layout="column">
        <div class="hero"></div>
        <div id="Donate" class="donate-header">
            <h3>Donate a Meal.</h3>
        </div>
        <div class="donate-information" layout="row" layout-xs="column">
            <div class="donate-text" layout="column" flex>
                <p>Your Money in Action.</p>
                <p>We believe that when you give you should know where 100% of your money goes. That's why Hunger Not Impossible is committed to putting every penny of every donation directly towards purchasing meals.</p>
            </div>
            <div class="donate-text" flex>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="7AA2G2ME5QC62">
                    <input type="submit" value="Donate" name="submit" title="PayPal - The safer, easier way to pay online!" class="paypal md-button md-raised md-primary">
                </form>
                <div class="callout" layout="row">
                    <img ng-src="~images/landing/phone.png">
                    <p>Or text "donate" to 70175.</p>
                </div>
            </div>
        </div>
    </div>

    
</div>
