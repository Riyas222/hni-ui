<sub-nav-bar text="Clients" icon="&#xE87C;" fab-fn="vm.newClient()"></sub-nav-bar>

<div class="loading-entity-container" ng-hide="!vm.contentHidden">
	<loading-entity items="vm.items" content-hidden="vm.contentHidden"></loading-entity>
</div>

<div class="entity-table-container" ng-if="vm.items.length > 0 && !vm.contentHidden" hide-sm hide-xs>
	<list-table headerfields="vm.headerFields" items="vm.items" edit-fn="vm.editClient" delete-fn="vm.deleteClient"></list-table>
</div>

<div class="entity-cards-container" ng-if="vm.items.length > 0 && !vm.contentHidden" layout="row"  layout-wrap hide-gt-sm>
	<entity-card flex="100" flex-sm="50" ng-repeat="item in vm.items"
				 header="item.name" content="[{icon: '&#xE0CD;', text: item.mobilePhone}, {icon: '&#xE0BE;', text: item.email}, {icon: '&#xE0AF;', text: item.organization}]"
				 entity-item="item" edit-fn="vm.editClient" delete-fn="vm.deleteClient">
	</entity-card>
</div>
