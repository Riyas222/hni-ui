<sub-nav-bar text="Clients" icon="&#xE87C;" fab-fn="vm.newClient()"></sub-nav-bar>
<div id="clients-container">
	<list-table headerfields="vm.headerFields" items="vm.items" edit-fn="vm.editClient()" delete-fn="vm.deleteClient" hide-sm hide-xs></list-table>
</div>

<div class="entity-cards-container" layout="row" layout-wrap hide-gt-sm>
	<entity-card flex="100" flex-sm="50" ng-repeat="item in vm.items" header="item.name" phone="item.phone" email="item.email" org="item.ngo"></entity-card>
</div>
