<fieldset>
<br>
	<label>How many meals do you eat a day</label>
	<md-select ng-model="vm.food.mealsPerDay"> <md-option
		ng-repeat="a in vm.mealsPerDayList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
<br>
	<label>Food preferences</label>
	<md-select ng-model="vm.food.foodPreference"> <md-option
		ng-repeat="a in vm.foodPreferenceList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
			<br>
	<md-input-container class="md-block input-primary" flex-gt-sm>
            <label>Where do you purchase your food?</label>
			<input type="text" ng-model="vm.food.foodSource"/>
	</md-input-container>
	<md-radio-group  layout = "row" ng-model ="vm.food.cook"  class="md-primary">
	 <label>Do you cook?</label>
	<md-radio-button style ="left:13px;" ng-value="true"> Yes </md-radio-button>
	<md-radio-button style ="left:13px;" ng-value="false"> No </md-radio-button>
	</md-radio-group>
	<br>
	<label>How far do you travel for food ? (miles)</label>
	<md-select ng-model="vm.food.travelForFoodDistance"> <md-option
		ng-repeat="a in vm.distanceList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
			<br>
	<label>How long does that take ? (minutes)</label>
	<md-select ng-model="vm.food.travalForFoodTime"> <md-option
		ng-repeat="a in vm.travelTimeList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
			<br>
			<md-radio-group  layout = "row" ng-model ="vm.food.subFoodProgram" class="md-primary">
	  <label>Have you participated subsidised food programs in the past?</label>
	<md-radio-button style ="left:13px;" ng-value="true"> Yes </md-radio-button>
	<md-radio-button style ="left:13px;" ng-value="false"> No </md-radio-button>
	</md-radio-group>

	<div ng-show = "vm.food.subFoodProgram == true">
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> Where?</label>
				<input type="text" ng-model="vm.food.subFoodProgramEntity"/>
			</md-input-container>
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> For how long?</label>
				<input type="text" ng-model="vm.food.subFoodProgramDuration"/>
			</md-input-container>
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label> How often renewed?</label>
				<input type="text" ng-model="vm.food.subFoodProgramRenew"/>
			</md-input-container>
			<label>Experience with?</label>
			<md-select ng-model="vm.food.subFoodProgramExp"> <md-option
		ng-repeat="a in vm.subFoodProgramExpList" ng-value={{a.id}}>{{a.name}}</md-option> </md-select>
			<br>
	</div>

	
	<div style="float: right">
		<br>
		<md-button class="md-raised button-primary" ng-click="vm.save();">Save & Next</md-button>
	</div>
	</fieldset>
