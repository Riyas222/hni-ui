<div class="font_for_allpages">
<top-nav></top-nav>
<div class="left_float" style="width:19%;padding-top:15px;">
<left-nav-bar></left-nav-bar>
</div>
<div class="left_float" style="width:80.2%;background-color:white;margin-left:9px;">
<div style="padding:1px;background-color:rgba(128, 128, 128, 0.43);">
<h1 style="color:white;text-align:left;padding-left:50px;">Customer Onboarding </h1>
</div>
<div class="form_style">
	
	<div class ="md-title mgn_bottom_20">Primary details</div>
		<div layout-gt-xs="row" class="width_for_textbox">
			<md-input-container  class="md-block input-primary" flex-gt-sm> 
				<label>Name of client</label>
				<input	type="text" required ng-model="vm.name" class="input_box_md"> 
			 </md-input-container>
			 
			 
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Phone number</label>
			 	<input type="text" id="input-phone" required maxlength = "12" ng-model="vm.phoneNumber" ng-blur = "vm.checkPhoneNbr()" placeholder="999-999-9999" class="input_box_md" >
			 	<div id="errorMsg" ng-show="vm.check" style="color:red;">Phone number (eg:'123-456-7890')</div>
			</md-input-container>
		</div>
		
		<div layout-gt-xs="row" class="width_for_textbox">
		
			<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>Email address</label>
			 	<input type="email" id="" required ng-model="vm.email" class="input_box_md">
			</md-input-container>
			
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Web site url</label>
			 	<input type="text" id="input-websiteUrl" required ng-model="vm.webSiteUrl" class="input_box_md">
			</md-input-container>
			
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Activation Code</label>
			 	<input type="text" id="input-activationCode" required ng-model="vm.activationCode" class="input_box_md">
			</md-input-container>
		</div>
		
			<md-button id="input-submit" class="md-raised button-primary" style="float:right;"  ng-click="vm.submit()" >Invite</md-button>
</div>

</div>
<div class="clear_all">
<landing-footer></landing-footer>
</div>
</div>
