<h1>Invite Volunteer to HNI</h1>
<form class="cf">

	<table>
		<th align='left'>Primary details</th>
		<th></th>
		<tr>
			<td width="50%"><input type="text" id="input-name"
				placeholder="Name of Volunteer" required ng-model="vm.name">
			</td>
			<td><input type="number" id="input-phone"
				placeholder="Phone number" required ng-model="vm.phoneNumber">
			</td>
		</tr>
		<tr>
			<td><input type="email" id="input-email"
				placeholder="Email address" required ng-model="vm.email"></td>
			<td><input type="text" id="input-websiteUrl"
				placeholder="Web site url" required ng-model="vm.webSiteUrl">
			</td>
		</tr>

		<tr>
			<td>
			<label>Message to Volunteer</label> 
			<textarea ng-model="vm.inviteMsg" required></textarea> 
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Invite" id="input-submit"
				ng-click="vm.submit()"></td>
		</tr>
	</table>
