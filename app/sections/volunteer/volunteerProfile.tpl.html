<top-nav></top-nav>

	<h1>Volunteer Profile</h1>
	<br>
	<div id="volId">
	<table >
		<tr>
		<td><label>First Name</label></td>
		<td><input type="text" placeholder="First Name" required ng-model="vm.vol.firstName"/></td>
		<td><label>Last Name</label></td>
	    <td><input type="text" placeholder="Last Name"  required ng-model="vm.vol.lastName"/></td>
	    </tr>
	    <tr>
	    	<td><label>Address</label></td>
	    <!-- <td><label>Address</label></td>
	    <td><textarea required ng-model="vm.vol.address"></textarea></td> -->
	    <td>
  <input type="text" placeholder="Address" required ng-model="vm.vol.address1"/>
   </td>
  </tr>
  <tr>
  <td></td>
  <td>
  <input type="text" placeholder="City" required ng-model="vm.vol.city"/>
  </td>
  </tr>
  <tr>
  <td></td>
  <td>
  <input type="text" placeholder="State" required ng-model="vm.vol.state"/>
  </td>
  </tr>
  <tr>
  <td></td>
  <td>
  <input type="text" placeholder="Zip" required ng-model="vm.vol.zip"/>
  </td>
  
	    </tr>
	    <tr>
	    <td><label>Phone Number</label></td>
	    <td><input type="number" placeholder="Phone number" required ng-model="vm.vol.phoneNumber"/></td>
	    </tr>
	    <tr>
	    <td><label>Email</label></td>
	    <td><input type="text" placeholder="Email"  required ng-model="vm.vol.email"/></td>
	    </tr>
	    <tr>
	    <td><label>Birthdate</label></td>
    <td>
     <md-datepicker required ng-model="vm.vol.birthDate" md-placeholder="Enter date"></md-datepicker>
   </td>
    </tr>
    <tr><td><label>Sex</label></td>
    <td><select required ng-model="vm.vol.sex"><option>M</option><option>F</option></select></td>
    </tr>
    <tr><td><label>Race</label></td>
    <td><select ng-model="vm.vol.race"><option>x</option><option>y</option></select></td>
    </tr>
     <tr><td><label>Highest Level of Education Completed</label></td>
    <td><select ng-model="vm.vol.highestLLevelOfEducationCompleted"><option>B-Tech</option><option>Plus Two</option><option>Xth</option></select></td>
    </tr>
     <tr><td><label>Marital Status</label></td>
    <td><select ng-model="vm.vol.maritalStatus"><option>Single</option><option>Married</option><option>Divorce</option></select></td>
    </tr>
     <tr><td><label>Income</label></td>
    <td><select ng-model="vm.vol.income"><option>1k-5k</option><option>5k-10k</option><option>10k-15k</option></select></td>
    </tr>
     <tr><td><label># Kids</label></td>
    <td><input type="number" ng-model="vm.vol.kids"></td>
    </tr>
    <tr><td><label>Employer</label></td>
    <td><input type="text" placeholder="Employer"  ng-model="vm.vol.employer"></td>
    </tr>
    <tr><td><label>Non-Profit</label></td>
    <td><select ng-model="vm.vol.nonProfit"><option>Y</option><option>N</option></select></td>
    </tr>
	</table>
<button class="button" ng-click="vm.submit();">Submit Details</button>	
</div>
