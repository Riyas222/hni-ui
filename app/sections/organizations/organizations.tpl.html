<sub-nav-bar text="Organizations" icon="&#xE0AF;" show-fab="true" fab-fn="vm.newOrganization()"></sub-nav-bar>

<div class="loading-entity-container" ng-hide="!vm.contentHidden">
	<loading-entity items="vm.items" content-hidden="vm.contentHidden"></loading-entity>
</div>

<div class="entity-table-container" ng-if="vm.items.length > 0 && !vm.contentHidden" hide-sm hide-xs>
	<list-table headerfields="vm.headerFields" items="vm.items" edit-fn="vm.editClient" delete-fn="vm.deleteOrganization"></list-table>
</div>

<div class="entity-cards-container" layout="row" ng-if="vm.items.length > 0 && !vm.contentHidden" layout-wrap hide-gt-sm>
	<entity-card flex="100" flex-sm="50" ng-repeat="item in vm.items"
				 header="item.name" content="[{icon: '&#xE0CD;', text: item.phone}, {icon: '&#xE0BE;', text: item.email}, {icon: '&#xE80B;', text: item.website}]"
				 entity-item="item" edit-fn="vm.editClient" delete-fn="vm.deleteOrganization">
	</entity-card>
</div>
