<fieldset class="border">
	<span layout="row"> 
		<md-input-container class="md-block input-primary" flex-gt-sm>
            <input type="text" required ng-model="name"	placeholder="Name"></input> 
          </md-input-container>
          <md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
            <input type="text" required ng-model="company" placeholder="Company"></input>
          </md-input-container>
          <div style="padding-top:10px;">
		 <md-button class="md-fab btn_style"  ng-click="addNewChoice()">
		  <md-icon md-svg-src="app/assets/images/add.svg" ></md-icon>
		 </md-button>
		 </div>
	</span>
	<md-grid-list md-cols="12" md-row-height="6:1" md-gutter="6px">
	<md-grid-tile>
	<b>Name</b></md-grid-tile> <md-grid-tile>
	<b>Company</b></md-grid-tile> <md-grid-tile>
	<b></b></md-grid-tile> </md-grid-list>
	<br>
	
	<md-grid-list md-cols="12" md-row-height="6:1" md-gutter="6px"
		ng-repeat="member in memberList track by $index" > 
	<br>
		<md-grid-tile>
	<div layout="row">{{member.name}}</div>
	</md-grid-tile> 

	<md-grid-tile>
	<div layout="column">{{member.company}}</div>
	</md-grid-tile> 
	
	<md-grid-tile>
	 <md-button class="md-fab btn_style" style="background-color:transparent;
border-radius:0;
color:#D65439;

box-shadow:none;border:none;"  ng-click="deleteRow($index)"> <div style="position: relative;
    bottom: 10px;">X</div>
	</md-grid-tile> </md-grid-list>
	
</fieldset>
