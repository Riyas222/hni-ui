<fieldset>
	<span> 
		<input type="text" required ng-model="name" placeholder="Name"></input> 
		<input type="text" required ng-model="company" placeholder="Company"></input>
		<button  ng-click="addNewChoice()">+</button>
	</span>
	<md-grid-list md-cols="12" md-row-height="6:1"
		md-gutter="6px"> 
		<md-grid-tile>Name</md-grid-tile>
		<md-grid-tile>Company</md-grid-tile>
		<md-grid-tile>Delete</md-grid-tile>
		</md-grid-list>
		<md-grid-list md-cols="12" md-row-height="6:1" md-gutter="6px">
		<md-grid-tile ng-repeat="member in memberList track by $index">
		{{member.name}} 
		{{member.company}}
	<!-- <md-grid-tile>{{member.name}}</md-grid-tile>
	<md-grid-tile>{{member.company}}</md-grid-tile> -->
	<!-- <div layout="row"><div layout="column">  </div></div> -->
	<!-- <div layout="row">{{member.company}}</div> -->
	<button class="remove" ng-click="deleteRow($index)">-</button>
	</md-grid-tile> </md-grid-list>
	<!-- <table>
			<th>Name</th>
			<th>Company</th>
			<th>Delete</th>
			<tr ng-repeat="member in memberList track by $index">
				<td>{{member.name}}</td>
				<td>{{member.company}}</td>
				<td><button class="remove" ng-click="deleteRow($index)">-</button></td> 
            <tr>
		</table> -->
</fieldset>
