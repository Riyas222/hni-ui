<fieldset>
<span layout="row"> 
		<md-input-container class="md-block input-primary" flex-gt-sm>
           <input type="text" required ng-model="company" placeholder="Name"></input> 
          </md-input-container>
          <md-input-container class="md-block input-primary" flex-gt-sm>
            <input type="number" required ng-model ="phoneNumber" placeholder="Phone number"></input>
          </md-input-container>
		 <md-button class="md-fab btn_style"  ng-click="addNewRow()">+</md-button>
	</span>
	<md-grid-list md-cols="10" md-row-height="6:1" md-gutter="6px">
	<md-grid-tile>
	<b>Company</b></md-grid-tile> <md-grid-tile>
	<b>Phone Number</b></md-grid-tile> <md-grid-tile>
	<b>Delete</b></md-grid-tile> </md-grid-list>
	<br>
	<md-grid-list md-cols="10" md-row-height="6:1" md-gutter="6px"
		ng-repeat="brand in brandList track by $index"> <md-grid-tile>
	<div layout="row">{{brand.company}}</div>
	</md-grid-tile> <md-grid-tile>
	<div layout="column">{{brand.phoneNumber}}</div>
	</md-grid-tile> <md-grid-tile>
	 <md-button class="md-fab btn_style"  ng-click="deleteBrand($index)">-</md-button>
	</md-grid-tile> </md-grid-list>
</fieldset>
