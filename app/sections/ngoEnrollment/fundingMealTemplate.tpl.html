<fieldset>
	<span> 
		<input type="text" required ng-model="source" placeholder="Source"></input> 
		<input type="number" required ng-model="mealQty" placeholder="Meal Quantity"></input>
		<input type="text" required ng-model="frequency" placeholder="Frequency"></input> 
		<button  ng-click="addNewChoice()">+</button>
	</span>
		<br>
	<md-grid-list md-cols="10" md-row-height="6:1" md-gutter="6px">
	<md-grid-tile>
	<b>Source</b></md-grid-tile> <md-grid-tile>
	<b>Meal Quantity</b></md-grid-tile> <md-grid-tile>
	<b>Frequency</b></md-grid-tile> <md-grid-tile>
	<b>Delete</b></md-grid-tile> </md-grid-list>
	<br>
	<md-grid-list md-cols="10" md-row-height="6:1" md-gutter="6px"
		ng-repeat="element in mealDonaltionList track by $index"> <md-grid-tile>
	<div layout="row">{{element.source}}</div>
	</md-grid-tile> <md-grid-tile>
	<div layout="row">{{element.mealQty}}</div>
	</md-grid-tile>
	<md-grid-tile>
	<div layout="row">{{element.frequency}}</div>
	</md-grid-tile>
	 <md-grid-tile>
	<button class="remove" ng-click="deleteMeal($index)">-</button>
	</md-grid-tile> </md-grid-list>
</fieldset>
