<fieldset>
How many individuals are served?
<table>
			<th>Daily</th>
			<th>Monthly</th>
			<th>Annually</th>
			<tr>
				<td>
					<md-input-container class="md-block input-primary" flex-gt-sm>
                    	<label>Quantity</label>
              			<input type="number"  ng-model="vm.client.individualsServedDaily" >
              		</md-input-container>
              		{{vm.client.daily}}				
				</td>
				<td>
					<md-input-container class="md-block input-primary" flex-gt-sm>
                    	<label>Quantity</label>
              			<input type="number"  ng-model="vm.client.individualsServedMonthly" >
              		</md-input-container>
				</td>
				<td>
					<md-input-container class="md-block input-primary" flex-gt-sm>
                    	<label>Quantity</label>
              			<input type="number"  ng-model="vm.client.individualsServedAnnually">
              		</md-input-container>
				</td>
			</tr>
</table>
		 <div flex-gt-sm>
            <label> Do you collect individual client info?</label>
            
            <md-radio-group   layout="row" ng-model ="vm.client.individualClientInfoCollected" class="md-primary"> 
            <md-radio-button ng-value="true" >Yes</md-radio-button>
            <md-radio-button ng-value="false">No</md-radio-button> 
			</md-radio-group> 
			
		</div> 
		<div ng-show= "vm.client.individualClientInfoCollected">
			<md-input-container class="md-block input-primary" flex-gt-sm>
            	<label>If yes, How do you store Information?</label>
				<input type="text" ng-model="vm.client.storeClientInfo"/>
			</md-input-container>
		</div>
		<md-input-container class="md-block input-primary" flex-gt-sm>
                    	<label>Percentage of clients unsheltered</label>
              			<input type="number"  ng-model="vm.client.unshelteredClientPercentage" >
         </md-input-container>	
         <md-input-container class="md-block input-primary" flex-gt-sm>
                    	<label>Percentage of clients employed/ internship</label>
              			<input type="number"  ng-model="vm.client.employeedClientPercentage" >
         </md-input-container>         
  </fieldset> 
   
  <div style="float: right">
	<br>
	<md-button class="md-raised button-primary"  ng-click="vm.save()" >Save</md-button>
  </div>
