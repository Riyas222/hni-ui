<div class="org-header" layout="row">
    <div flex="80">Organizations</div>
    <div class="org-search" flex="20">
        <div class="input-expandable">
            <input type="text" id="org-search" filter-input="vm.orgs" filter-name="orgFilter">
            <label for="org-search"></label>
        </div>
    </div>
</div>

<div class="action-cards-section" layout="row" layout-wrap>
    <action-card flex-sm="50" flex-gt-sm="33" flex-gt-md="25" flex="100" icon="&#xE8EF;" icon-text="View All" ng-if="vm.userRole == 1"></action-card>
    <organization-card flex-sm="50" flex-gt-sm="33" flex-gt-md="25" flex="100" ng-repeat="item in vm.orgs"
                       logo="item.logo" name="item.name" address="item.address" phone="item.phone" website="item.website"></organization-card>
</div>
