<md-dialog class="small-prompt">
    <md-dialog-content>
        <div layout="row" layout-wrap>
            <i class="material-icons" flex="100">email</i>
            <div class="small-prompt-header" flex="100">Send SMS Message</div>
            <div class="small-prompt-subtext" flex="100">Please provide the message content.</div>
            <md-input-container class="md-block input-primary  mgn_left_25" flex-gt-sm> 
					<label>Message</label>
					<textarea max-rows="3" ng-model="sm.message" ng-change="sm.sendButtonEnable()"></textarea>
			</md-input-container>
		</div>
		<div layout="row" layout-wrap>
			<md-input-container class="md-block input-primary  mgn_left_25" flex-gt-sm> 
					<center><label ng-show="sm.message.length>160">No. of message units : {{(sm.message.length/160+1)| number:0}}</label></center>
			</md-input-container>
        </div>
        <div ng-if="sm.reports">
	        <div layout-gt-xs="row">
				<md-input-container  class="md-block input-primary mgn_left_25" flex-gt-sm> 
					<label>Success</label>
					<input	type="text" ng-model="sm.totalSuccess" class="input_box_md" ng-disabled = "true"> 
				 </md-input-container>
				 <md-input-container  class="md-block input-primary" flex-gt-sm> 
					<label>Failed</label>
					<input	type="text" ng-model="sm.totalFailed" class="input_box_md" ng-disabled = "true"> 
				 </md-input-container>
			</div>
			<center>
				 <div layout-gt-xs="row" ng-if="sm.isShowReport" style="overflow-y: auto;height: 100px;">
				 	<table border="1">
				 		<tr>
					 		<th>Phone Number</th>
					 		<th>Status</th>
					 	</tr>
					 	<tr ng-repeat="(key,value) in sm.statusReport">
					 		<td>{{key}}</td><td>{{value}}</td>
					 	</tr>
				 	</table>
				 </div>
			</center>
		</div>
        
        
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="button-primary"  ng-click="sm.submit()" ng-disabled = "sm.isDisabled" ng-if="!sm.isClose">{{sm.buttonText}}</md-button>
        <!-- <md-button class="button-primary"  ng-click="sm.viewReports()" ng-disabled = "sm.isDisabled" ng-if="sm.isClose">View Report</md-button> -->
        <md-button class="button-primary" ng-click="sm.close()" ng-disabled = "sm.isDisabled" ng-if="sm.isClose">Close</md-button>
        <!-- <spinner-button text="Next Order" click-fn="vm.finishAndGetNext()" stop-fn="vm.nextOrderComplete"></spinner-button> -->
    </md-dialog-actions>
</md-dialog>
