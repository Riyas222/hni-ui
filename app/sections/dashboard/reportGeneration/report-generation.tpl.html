<div class="font_for_allpages">
<md-content layout-padding layout="row" layout-align="center" ng-show="vm.showReport[vm.reportType]">
<div flex-gt-md="100" flex-md="100" flex-xs="100" class="border shade-box" >
	<div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                <div  layout="row" layout-align="center start">
                    <md-input-container md-no-float md-is-error="false" class="md-block flex-gt-xs flex-xs">
                        <input ng-model="code"
                               class="md-input"
                               ng-change="gridActions.filter()"
                               id="order"
                               placeholder="Search by Name #"
                               filter-by="firstName"
                               filter-type="text"
                               aria-invalid="false">
                    </md-input-container>
                </div>
                <div  layout="row" layout-align="start center">
                    <md-datepicker ng-model="dateFrom"
                                   flex="100"
                                   md-placeholder="From Date"
                                   is-open="dateFromOpened"
                                   ng-click="dateFromOpened = true"
                                   filter-by="placed"
                                   filter-type="dateFrom"
                                   ng-change="gridActions.filter()"></md-datepicker>
                </div>
                <div  layout="row" layout-align="start center">
                    <md-datepicker ng-model="dateTo"
                                   flex="100"
                                   md-placeholder="To Date"
                                   is-open="dateToOpened"
                                   ng-click="dateToOpened = true"
                                   filter-by="placed"
                                   filter-type="dateTo"
                                   ng-change="gridActions.filter()"></md-datepicker>
                </div>
                <div  layout="row" layout-align="start center">
                    <md-button ng-show="dateTo || dateFrom" class="md-raised md-primary" ng-click="dateTo = ''; dateFrom = ''; gridActions.refresh();">Clear Dates</md-button>
                </div>
            </div>
            <div grid-data id='test' grid-options="vm.gridOptions" grid-actions="gridActions">
                <div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th sortable="item.firstName" class="sortable mdl-data-table__cell--non-numeric">
                                <span>First Name</span>
                            </th>
                            <th sortable="item.lastName" class="sortable mdl-data-table__cell--non-numeric">
                                <span>Last Name</span>
                            </th>
                            <th sortable="item.address" class="sortable">
                                <span>Address</span>
                            </th>
                            <th sortable='item.mobilePhone' class="sortable">
                                <span>Phone</span>
                            </th>
                            <th sortable="orders" class="sortable mdl-data-table__cell--non-numeric">
                                <span>First Name</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr grid-item>
                            <td ng-bind="item.firstName"></td>
                            <td ng-bind="item.lastName"></td>
                            <td ng-bind="item.address"></td>
                            <td ng-bind="item.mobilePhone"></td>
                            <td ng-bind="item.orders"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                    <grid-pagination max-size="5"
                                     boundary-links="true"
                                     class="pagination"
                                     ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                     total-items="paginationOptions.totalItems"
                                     ng-model="paginationOptions.currentPage"
                                     ng-change="reloadGrid()"
                                     items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                        <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <md-option>10</md-option>
                            <md-option>25</md-option>
                            <md-option>50</md-option>
                            <md-option>75</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            <hr>
</div>
</md-content>

</div>
