<div class="font_for_allpages">
	<md-content layout-padding layout="row" layout-align="center" ng-if="vm.showReport[vm.reportType]">
		<div flex-gt-md="100" flex-md="100" flex-xs="100"  class="md-whiteframe-24dp">
			<div id="test{{vm.reportType}}" ui-grid="vm.gridOptions" ui-grid-selection ui-grid-edit ui-grid-cellnav class="grid">
			</div>
		   <!--  <hr> -->
		    <div>
		    	<center>
				    <md-button class="md-raised button-primary" ng-disabled="vm.disableActivate"aria-label="Activate/Deactivate user" ng-click="vm.activate()">Activate / Deactivate</md-button>
					<md-button class="md-raised button-primary" ng-disabled="vm.disableDelete"aria-label="Delete user" ng-click="vm.deleteSelected()">Delete</md-button>
					<md-button class="md-raised button-primary" ng-disabled="vm.disableViewProfile" ng-click="vm.viewProfile()">View Profile</md-button>
				</center>
		</div>
		</div>
	</md-content>
</div>
