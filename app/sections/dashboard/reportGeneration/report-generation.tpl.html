<div class="font_for_allpages">
<md-content layout-padding layout="row" layout-align="center" ng-show="vm.showReport[vm.reportType]">
<div flex-gt-md="100" flex-md="100" flex-xs="100" class="border shade-box" >
	<div grid-data id='test' grid-options="gridOptions"
		grid-actions="gridActions">
		<div >
		<table
			class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
			<thead class="report_text_align">
			 <span class="md-headline">{{vm.report.label}}</span>
				<tr>
					<th sortable="value"
						class="sortable mdl-data-table__cell--non-numeric report_padding  "
						ng-repeat="head in vm.headers"><span>{{head.label}}</span></th>
				</tr>
			</thead>
			<tbody>
				<tr grid-item ng-repeat="data in vm.service" ng-if="vm.showData">
					<td class="mdl-data-table__cell--non-numeric padding_top_report"
						ng-repeat=" head in vm.headers"><span>{{data[head.field]}}</span>
					</td>
				</tr>
				<tr grid-item ng-if="vm.showNothing" align="center">
					<td align="center" colspan="3">
						Nothing to show
					</td>	
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
</md-content>

</div>
