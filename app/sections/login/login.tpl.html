<div class="login-background"></div>
<div id="login-container">
    <div class="login-box" layout="row" layout-wrap>
        <md-content class="md-whiteframe-4dp">
            <div class="login-box-internal">
                <div class="login-image-container">
                    <img class="login-logo" ng-src="~images/not_impossible_logo.png"/>
                </div>
                <div class="login-prompt">Login by signing into your account below.</div>
                <md-input-container class="md-block input-primary" flex-gt-sm>
                    <label>Email</label>
                    <input type="email" ng-model="vm.username">
                </md-input-container>
                <md-input-container class="md-block password-container input-primary" flex-gt-sm>
                    <label>Password</label>
                    <input type="{{vm.inputType}}"  ng-model="vm.password"  class="visible" >
                    <i class="material-icons" ng-class="{'active': vm.isActive}" ng-click="vm.togglePassword()">&#xE417;</i>
                </md-input-container>
                <md-button class="md-raised button-primary"  ng-click="vm.signIn()" ng-disabled="vm.isDisabled" ng-model="vm.isDisabled">
                <span ng-show="vm.signInButton == 'Signing In ...'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
           		 {{ vm.signInButton }}
                </md-button>
            </div>
            <div class="login-box-external">
                <div>Or use your social network account</div>
                <md-button class="md-raised" ng-click="vm.authenticate('google')"><img ng-src="~images/google_icon.png">Sign in with Google</md-button>
            </div>
        </md-content>
    </div>
</div>
