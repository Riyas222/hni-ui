<div class="profile-header">
  <div class="profile-content">
    <div class="profile-top-row" layout="row">
      <h1 flex="80">User Settings</h1>
      <h3 flex="20">Member since 2016</h3>
    </div>
    <div layout="row">
      <img ng-src="~images/profile-img.png" class="md-card-image" alt="profile image">
      <div class="user-information" layout="column" layout-align="start start">
        <p class="username">Username</p>
        <p class="email">email@email.com</p>
        <p class="phone">555-555-5555</p>
        <a href ng-click="vm.editInfo()">Edit info</md-button>
      </div>
  </div>
</div>
