<md-dialog class="small-prompt">
    <md-dialog-content>
        <div layout="row" layout-wrap>
            <i class="material-icons" flex="100">&#xE8DC;</i>
            <div class="small-prompt-header" flex="100">AWESOME!</div>
            <div class="small-prompt-text" flex="100">This order is now marked complete.</div>
            <div class="small-prompt-subtext" flex="100">{{::vm.orderCount}} orders remaining.</div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="button-primary" md-ink-ripple="#D65439" ng-click="vm.leaveOrders()">Finish</md-button>
        <spinner-button text="Next Order" click-fn="vm.getNextOrder()" stop-fn="vm.nextOrderComplete"></spinner-button>
    </md-dialog-actions>
</md-dialog>
