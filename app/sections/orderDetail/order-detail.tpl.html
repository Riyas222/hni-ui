

<div id="order-detail-container">
    <md-card class="order-detail-card">         
     <div class="order-detail-header">
         <div class="order-for-container">
            <div class="order-header">
                Order for
            </div>
            <div class="order-name">
                Veronica B
            </div>
         </div>
         <div class="order-time">
             <i class="material-icons">&#xE192;</i>
             <div>10:20 PM</div>
         </div>
     </div>
     <div class="order-detail-header-triangle"></div>
     <div class="order-detail-for-container" layout="row" layout-xs="column" layout-wrap>
        <div flex class="order-detail-section">
            <i class="material-icons">&#xE56C;</i>
            <div class="section-header">Meal Order</div>
            <div class="order-detail-food-info">
                <div class="order-detail-food-quantity">2</div>
                 <div class="order-detail-food-text">
                     <div class="order-detail-food-name">Turkey Sandwich</div>
                     <div class="order-detail-food-description">Lettuce, Tomato, Wheat Bread</div>
                 </div>
            </div>
            <div class="order-detail-food-info">
                <div class="order-detail-food-quantity">1</div>
                 <div class="order-detail-food-text">
                     <div class="order-detail-food-name">Ham Sandwich</div>
                     <div class="order-detail-food-description">Lettuce, Tomato, Wheat Bread</div>
                 </div>
            </div>
        </div>
        <div flex class="order-detail-section center-section">
            <i class="material-icons">&#xE0C8;</i>
            <div class="section-header">Location</div>
            <div class="restaurant-info-container">
                <div class="restaurant-name">Subway</div>
                <div class="address-container">
                    <div>2301 W Walnut St.</div>
                    <div>Rogers, AR 72712</div>
                </div>                                   
            </div>
            <md-button class="md-raised button-primary order" ng-click="vm.placeOrder()">Place Order</md-button>
        </div>
        <div flex class="order-detail-section gift-card-section">
            <i class="material-icons">&#xE870;</i>
            <div class="section-header">Order Payment</div>
            <div class="card-header">Gift Cards</div>
            <div class="order-detail-payment-info">
                 <div class="card-number">
                     4586 2584 4205 4585
                 </div>
            </div>
            <div class="order-detail-more-funds">
                <md-button class="button-primary" ng-click="vm.getMoreFunds()">I Need More Funds</md-button>
            </div>
        </div>
     </div>        
    </md-card> 
    <div class="order-detail-footer">
            <md-button class="button-primary" md-ink-ripple="#D65439" ng-click="vm.leaveOrders()">Exit</md-button>
            <md-button class="md-raised button-primary" ng-show="vm.canCompleteDisabled">Complete Order</md-button>
    </div>   
</div>
