<top-nav></top-nav>

<div id="order-detail-container">
    <md-card class="order-detail-card" layout="row" layout-wrap>
        <div id="order-details" flex="100" flex-gt-xs="50">
            <div class="order-details-header">Order For</div>
            <div class="order-details-name">{{::vm.user.name}}</div>
            <div class="order-details-number">{{::vm.user.phone}}</div>
            <div class="food-details">
                <div class="food-details-header">
                    {{::vm.orderInfo.name}}
                </div>
                <div class="food-details-item" ng-repeat="item in vm.orderInfo.foodItems track by $index">
                    {{item}}
                </div>
            </div>
        </div>
        <div id="restaurant-info" flex="100" flex-gt-xs="50">
            <div class="order-time">
                <i class="material-icons">&#xE192;</i>
                <div>{{vm.orderInfo.time}}</div>
            </div>
            <div class="restaurant-info-address">
                <i class="material-icons">&#xE0C8;</i>
                <div>
                    <div class="restaurant-name">{{::vm.orderInfo.name}}</div>
                    <div>{{::vm.orderInfo.address}}</div>
                    <div>{{::vm.orderInfo.phone}}</div>
                </div>
            </div>
            <div>
                <i class="material-icons">&#xE80B;</i>
                <a class="restaurant-info-site" ng-href="#/dashboard">{{::vm.orderInfo.website}}</a>
            </div>
            <md-button class="md-raised button-primary">Mark As Complete</md-button>
        </div>
    </md-card>
</div>
