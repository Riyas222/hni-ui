
<div class="font_for_allpages">
<top-nav></top-nav>
<div class="left_float" style="width:19%;padding-top:15px;">
<left-nav-bar></left-nav-bar>
</div>
<div class="left_float" style="width:80.2%;background-color:white;padding-bottom:840px;margin-left:9px;">
<div style="padding:1px;background-color:rgba(128, 128, 128, 0.43);">
<h1 style="color:white;text-align:left;padding-left:50px;">Onboard NGO</h1>
</div>
<div class="form_style">

	
		<div class ="md-title ">Primary details</div>
		<div layout-gt-xs="row" class="width_for_textbox">
			<md-input-container class="md-block input-primary " flex-gt-sm> 
				<label>Organization name</label>
				<input type="text" required autofocus = "on" ng-model="vm.name" class="input_box_md" ng-blur="vm.validationCheck('text','name',vm.name)"> 
      		<div id="errorMsg" ng-if="vm.fields['name']" style="color:red;" ng-bind="vm.msgs['name']">
               		{{vm.msg}}
                </div>
      		 </md-input-container>
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Phone number</label>
			<input type="text" id="input-phone" required maxlength="12" ng-model="vm.phoneNumber" class="input_box_md" ng-blur = "vm.phoneFormat($event);vm.validationCheck('number','phone',vm.phoneNumber)" placeholder="999-999-9999">
			 	<div id="errorMsg" ng-if="vm.fields['phone']" style="color:red;"ng-bind="vm.msgs['phone']"></div>
			 	
		 			</md-input-container>
		</div>
		<div layout-gt-xs="row" class="width_for_textbox">
		
			<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>Email address</label>
			 	<input type="email" id="" name="email" required ng-model="vm.email" class="input_box_md" ng-blur="vm.checkNgoEmailAvailability();vm.validationCheck('text','email',vm.email, $event)">
					<div id="errorMsg" ng-if="vm.fields['email']" style="color:red;" ng-bind="vm.msgs['email']"></div>
					<div id="errorMsg" style="color:red;" ng-bind="vm.userEmailMessage"></div>
					<div id="errorMsg" style="color:red;" ng-show = "vm.fields.email">{{vm.fieldsErrorMsg}}</div>		
			</md-input-container>
			
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Website url</label>
			 	<input type="text"  id="input-websiteUrl" required ng-model="vm.webSiteUrl" placeholder="eg: http://www.example.com" class="input_box_md" ng-blur="vm.validationCheck('url','website',vm.webSiteUrl,$event)">
			<div id="errorMsg" ng-if="vm.fields['website']" style="color:red;"ng-bind="vm.msgs['website']">
                </div>
               
			</md-input-container>
		</div>
		<br>
		
		<div class ="md-title ">Organization Address</div>
		
		<div layout-gt-xs="row"  class="width_for_textbox">
			
				<md-input-container class="md-block input-primary " flex-gt-sm> 
				<label>Address line 1</label>
			 	<input type="text" required ng-model="vm.address1" ng-blur="vm.validationCheck('text','address1',vm.address1)"></input>
				<div id="errorMsg" ng-if="vm.fields['address1']" style="color:red;" ng-bind="vm.msgs['address1']">
                </div>
                
				</md-input-container>
				
				<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Address line 2</label>
			 	<input type="text" ng-model="vm.address2"></input>
				</md-input-container>
			</div>
			
			<div layout-gt-xs="row"  class="width_for_textbox">
				<md-input-container class="md-block input-primary" flex-gt-sm> 
					<label>City</label>
			 		<input type="text" required ng-model="vm.city" ng-blur="vm.validationCheck('text','city',vm.city)"/>
					<div id="errorMsg" ng-if="vm.fields['city']" style="color:red;" ng-bind="vm.msgs['city']"> </div>
               	</md-input-container>
		
				<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm>
         			 <label>State</label>
          			 <md-select name="type" ng-model="vm.state" required  ng-blur="vm.validationCheck('text','state',vm.state)">
            		 <md-option ng-repeat="each in vm.states" value = {{each.value}}>{{each.name}}</md-option>
            		 </md-select>
            		 <div id="errorMsg" ng-if="vm.fields['state']" style="color:red;" ng-bind="vm.msgs['state']"></div>
               	</md-input-container>
			
			
			<md-input-container class="md-block input-primary mgn_left_25" flex-gt-sm> 
				<label>Zip code</label>
				<input type="text" required ng-model="vm.zip" maxlength="5" ng-blur="vm.validationCheck('number','zip',vm.zip)"/>
				<div id="errorMsg" ng-if="vm.fields['zip']" style="color:red;" ng-bind="vm.msgs['zip']"></div>
			</md-input-container>
			</div>
			<br>
				<md-button class="md-raised button-primary" style="float:right;" ng-click="vm.submit()" ng-disabled = "!!vm.disableSubmitButton" >{{vm.buttonAction}}</md-button>
				<div ng-show="vm.incomplete">
			 <font color="red">{{vm.validateNGOInvitation}}</font> 
		     </div>
				
		
	
</div>
</div>
</div>


<div class="clear_all">
<landing-footer></landing-footer>
</div>
