<div style="float:left">

<h1>NGO INVITATION</h1>
<div class="form_style">

	
		<h4>Primary details</h4>
		
	
			
			<md-input-container class="" > 
				<label>Organization Name</label>
				<input	type="text" required ng-model="vm.name"c class="input_box_md"> 
			 </md-input-container>
			 
			
			<md-input-container class="" flex-gt-sm> 
				<label>Phone number</label>
			 	<input type="number" id="input-phone" required ng-model="vm.phoneNumber" class="input_box_md">
			</md-input-container>
		<br>
			
			<md-input-container class="" flex-gt-sm> 
				<label>Email address</label>
			 	<input type="email" id="" required ng-model="vm.email" class="input_box_md">
			</md-input-container>
			
			<md-input-container class="" flex-gt-sm> 
				<label>Web site url</label>
			 	<input type="number" id="input-websiteUrl" required ng-model="vm.webSiteUrl" class="input_box_md">
			</md-input-container>
		
			



	<table>
		<th align='left' ; class ="md-title">Address</th>
		<th></th>
		<tr>
			<td>
			<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>Name</label>
			 	<input type="text" required ng-model="vm.adminName">
			</md-input-container></td>
			</td>
			<td>
				<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>Address</label>
			 	<input type="text" required ng-model="vm.address">
				</md-input-container>
			</td>
		
			<td>
				<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>City</label>
			 	<input type="text" required ng-model="vm.city">
				</md-input-container>
			</td>
		</tr>
		<tr>
			<td>
				<md-input-container class="md-block input-primary" flex-gt-sm>
         			 <label>State</label>
          			 <md-select name="type" ng-model="vm.state" required>
            			<md-option value="NJ">NJ</md-option>
            			<md-option value="CN">CN</md-option>
            			<md-option value="AK">AK</md-option>
         			</md-select>
        		</md-input-container>
			</td>
			
			<td>
			<md-input-container class="md-block input-primary" flex-gt-sm> 
				<label>Zip</label>
			 	<input type="text" required ng-model="vm.zip">
				</md-input-container>
			</td>
		
			<td>
				<md-button class="md-raised button-primary"  ng-click="vm.submit()" >Submit</md-button>
				
			</td>
		</tr>
	</table>

</div>
