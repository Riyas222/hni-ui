<div class="background2">
<div id="login-container" class=" new_style" >
    <div class="login-box" layout="row" layout-wrap>
    <md-content class="md-whiteframe-4dp">
            <div class="login-box-internal">
                <div class="login-image-container">
                    <img class="login-logo" ng-src="~images/not_impossible_logo.png"/>
                </div>
 			<div class="login-prompt"><b>SET CREDENTIALS</b></div>
 			<div layout="row" layout-align="center center"  layout-wrap>
				<md-input-container class="input-primary" style="margin-bottom:20px;" flex="70">
                    <label>FirstName</label>
              		<input type="text"  id="input-firstName" required ng-model="vm.firstName" >
                </md-input-container>
                <md-input-container class="md-block input-primary" style="margin-bottom:20px;" flex="70">
                    <label>Last Name</label>
					<input type="text" id="input-lastName"  required ng-model="vm.lastName" >
                </md-input-container>
                <md-input-container class="md-block input-primary" style="margin-bottom:20px;" flex="70">
                    <label>Gender</label>
                    <md-select ng-model="vm.genderCode" required> 
                    <md-option value="M">Male</md-option> <md-option value="F">Female</md-option>
					</md-select>
				</md-input-container>
                <md-input-container class="md-block input-primary" style="margin-bottom:20px;" flex="70">
                    <label>Mobile Phone</label>
					<input type="text" id="input-lastName"  required ng-model="vm.mobilePhone" >
                </md-input-container>
                <md-input-container class="md-block input-primary" style="margin-bottom:20px;"  flex="70">
                    <label>User Name  {{vm.userNameMessage}}</label>
              		<input type="email" id="input-userName"  required ng-disabled="true" ng-model="vm.username" ng-change="vm.checkAvailability()">
                </md-input-container>
                <md-input-container ng-if="vm.activationCodeNeeded" class="md-block input-primary" style="margin-bottom:20px;"  flex="70">
              		<label>Activation Code</label>
              		<input type="text" id="input-activationCode"  required ng-model="vm.activationCode">
                </md-input-container>
                <md-input-container class="md-block input-primary" style="margin-bottom:20px;" flex="70">
                    <label>Password</label>
					<input type="password"  id="input-password1" required ng-model="vm.password" ng-blur="vm.checkPassword()">
                </md-input-container>
                <md-input-container class="md-block input-primary"  flex="70">
                <div id="errorMsg" ng-show="vm.check" style="color:red;">
               Password must contain <br />
               <dl>
	               <li>Atleast 6 characters long</li>
	               <li>Atleast 1 numberic character</li>
	               <li>Atlease 1 alphabet</li>
	               <li>Atleast special character</li>
               </dl>
               <br />
                </div>
                </md-input-container>
     			<md-input-container class="md-block input-primary" style="margin-bottom:20px;"  flex="70">
                    <label>Confirm Password</label>
					<input type="password"  id="input-password2" required ng-model="vm.passwordConfirm">
                </md-input-container>
            
    		</div>
                <div>
                	<center>
                		<font color = "red">{{vm.validateUserEnrollment}}</font>
                	</center>
                </div>
    		</div>
    		<md-button class="md-raised button-primary" ng-click="vm.signIn();">REGISTER</md-button>
 		</div>
	</md-content>
</div>
</div>
</div>
<landing-footer></landing-footer>
