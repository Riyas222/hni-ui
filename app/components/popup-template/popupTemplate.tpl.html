<md-dialog class="small-prompt">
    <md-dialog-content>
        <div layout="row" layout-wrap>
        	 <i class="material-icons" flex="100">&#xE88E;</i>
        	 <div class="small-prompt-header" flex="100">Message</div>
            <div class="small-prompt-text" flex="100">{{msg}}</div>
            
        </div>
    </md-dialog-content>
    <md-dialog-actions>
    	<spinner-button text="Go to profile" ng-click="hide()"></spinner-button>
    </md-dialog-actions>
</md-dialog>
